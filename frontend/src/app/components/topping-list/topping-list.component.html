<p style="text-align: center; size: 80px">
  <strong
    >Customize your Pizza by adding toppings from the list of given
    items</strong
  >
</p>

<div class="container">
  <table class="table table-striped">
    <tbody>
      <tr
        class="table-light"
        *ngFor="let topping of toppings"
        style="height: 50px"
      >
        <td>
          <img
            [src]="topping.image"
            style="height: 45px; width: 60px"
            alt="toppings"
          />
        </td>

        <td>{{ topping.tname }} — ₹{{ topping.price }}</td>

        <td>
          <input
            type="checkbox"
            [id]="'topping_' + topping.id"
            [(ngModel)]="topping.selected"
            (change)="calcCost()"
          />

          <label [for]="'topping_' + topping.id">Add</label>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <h4>Total Cost: ₹{{ totalCost }}</h4>
  </div>

  <div class="d-grid gap-2 col-2 mx-auto">
    <button
      type="button"
      (click)="addTopping()"
      class="btn btn-dark"
      style="color: rgb(218, 179, 39)"
    >
      Build Your Pizza
    </button>
  </div>
</div>
